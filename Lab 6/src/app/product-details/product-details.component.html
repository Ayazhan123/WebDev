<h2>Product Details</h2>

<div *ngIf="product">
  <button class = "showImage" (click)="getPhoto()">Photo</button>
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <h4 *ngIf="product.rating != ''">{{ product.rating }} out of 5</h4>
</div>
<div>
  <button (click)="goBack()">Return back</button>
</div>
