<div *ngIf="album">
    <div class="full-width">
      <h2>{{album.name | uppercase}} Details</h2>
    </div>
  
    <div class="details">
      <div class="detail-box">
  
        <div class="textbox">
            <input [(ngModel)]="album.name" type="text" placeholder="Name">
        </div>
        <div class="textbox">
            <input [(ngModel)]="album.description" type="text" placeholder="Description">
        </div>
        <div class="textbox">
            <input [(ngModel)]="album.price" type="text" placeholder="Price">
        </div>
      
        <input type="button" class="btn" value="Go back" (click)="goBack()">
        <input type="button" class="btn" value="Save" (click)="save()">
      </div>
    </div>
  </div>
